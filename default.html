<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Stewart Platform</title>
      <link rel="stylesheet" type="text/css" href="style.css"> 
  </head>
  <body>
    <script src="/node_modules/bezier-js/bezier.js"></script>
    <script src="/node_modules/p5/lib/p5.min.js"></script>
    <script src="/node_modules/quaternion/quaternion.min.js"></script>
    <script src="main.js"></script>
    <script src="stewart.js"></script>
    <script src="platform.js"></script>
    <script src="animation.js"></script>

    <div class="container">
        <div id="images">
          <h3>Loaded SVG's (click on them to run animation)</h3>
        </div>
        <div id="currentServoAngles">
          <h3>Current servo angles and laser state</h3>
        </div>
    </div>
    <div class="container">
      <div id="canvas" style="text-align: center"></div>
    <div id="tweak-values">
      <div id = "platformParameters">
        <h3>Tweak parameters (mm)</h3>
        <div class="tweakParameter">
          <label for="distanceToWallInput">Distance to wall:</label>
          <input type="number" id="distanceToWallInput" name="distanceToWallInput" min="200" max="10000">
        </div>
        <div class="tweakParameter">
          <label for="rotationAxisOffsetInput">Rotation axis offset:</label>
          <input type="number" id="rotationAxisOffsetInput" name="rotationAxisOffsetInput" min="1" max="100">
        </div>
        <div class="tweakParameter">
          <label for="drawingSizeInput">Drawing size:</label>
          <input type="number" id="drawingSizeInput" name="drawingSizeInput" min="1" max="100">
        </div>
        <div class="tweakParameter">
          <label for="drawingSpeedInput">Drawing speed:</label>
          <input type="number" id="drawingSpeedInput" name="drawingSpeedInput" min="1" max="100">
        </div>   
        <button style="width:100%; margin-top: 10px;" id="tweakParametersBtn">Change Parameters</button>                 
      </div>
      <div id="camera-angles">
        <h3>Change camera position</h3>
        <div id="camera-btn-container">
          <button class="camera-button" id="defaultView">Default view</button>
          <button class="camera-button" id="frontView">Front view</button>  
          <button class="camera-button" id="sideView">Side view</button>  
          <button class="camera-button" id="topView">Top view</button>
          <button class="camera-button" id="logoView">Logo view</button>
          <button class="camera-button" id="sphereView">Wall view</button> 
        </div>  
      </div>
    </div>
    </div>
    

    
    <div class="checkbox">
      <div class="inner-checkbox">
        <label for="animationAnglesType">Original servo angles</label>
        <input type="checkbox" id="animationAnglesType" name="animationAnglesType">
      </div>
      <button class="bottomButton" id="getAnimationAnglesBtn">Download servo angles of previous animation</button>
    </div>
    <button class="bottomButton" id="getHighestServoValuesBtn">Print highest servo angles of previous animation</button>

  </body>
</html>
